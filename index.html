<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img id="monImage" src="./assets/img/bg-kyle.png" alt="img-kyle" />
      <h1>
        Interactive <br />
        World
      </h1>
    </div>
  </body>

  <script>
    let monImage = document.getElementById("monImage");

    monImage.addEventListener("mousemove", function (e) {
      if (e.target == monImage) {
        let distanceX =
          e.clientX - monImage.offsetLeft - monImage.offsetWidth / 2;
        let distanceY =
          e.clientY - monImage.offsetTop - monImage.offsetHeight / 2;

        monImage.style.transform =
          "translate(" +
          distanceX / 12 +
          "px, " +
          Math.max(distanceY / 12, 0) +
          "px)";
      } else {
        monImage.style.transform = "translate(0, 0) scale(1)";
      }
    });
  </script>
</html>
